<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Task</title>
</head>
<body>
<div class="container">
    <div class="card">
        <h1 class="display-1">Daftar TASK</h1>
        <a href="/createTaskForm" class="btn btn-primary">Tambah task</a>
        <ul class="list-group list-group-flush">
            {{ range $i, $e := . }}
            <li class="list-group-item">
                <div class="card">
                    <div class="card-header">
                        {{ .Assign }}
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">{{ .Deadline }}</h5>
                        <p class="card-text">{{ .Task }}</p>
                        {{ if not .IsDone}}
                        <a href="/updateStatusTask?id={{.ID}}" class="btn btn-primary">Mask as Done</a>
                        <a href="/editTask?id={{.ID}}" class="btn btn-primary">Edit</a>
                        {{end}}
                        <a href="/deleteTask?id={{.ID}}" class="btn btn-primary">Hapus</a>
                    </div>
                </div>
            </li>
            {{end}}
        </ul>
    </div>
</div>


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

-->
</body>
</html>
